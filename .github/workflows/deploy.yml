name: Deploy Vite (pnpm) to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Instala PNPM (usando la versión indicada en package.json)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 2️⃣ Configura Node.js con caché para pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Instala dependencias
      - name: Install dependencies
        run: pnpm install

      # 4️⃣ Construye el proyecto
      - name: Build project
        run: pnpm run build

      # 5️⃣ Sube el contenido generado (dist/) como artefacto
      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # 6️⃣ Despliega en GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

